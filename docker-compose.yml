version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_BACKEND_URL=https://awkws0c8cww40c4oos4w0g48.affordabletesturls.online  # Use backend's URL or internal hostname

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
    depends_on:
      - db

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
